<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/app.css">

<body>
  <div class="container">
    <img src="images/logo.svg" alt="Logo" class="logo">
    <div class="card">
      <div class="left">
        <div class="input-container">
          <div class="label-container">
            <label class="big-label" for="bill">Bill</label>
            <span class="error"></span>
          </div>
          <div class="input-group">
            <img src="images/icon-dollar.svg" alt="dollar" class="icon">
            <input type="text" class="big-input" id="bill-input" placeholder="0">
          </div>
        </div>
        <div class="input-container">
          <label class="big-label" for="tip-input">Select Tip %</label>
          <div class="tips-group">
            <div class="radio-group">
              <input type="radio" name="tips" id="5%" value="5">
              <label class="radio-button" for="5%">5%</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="tips" id="10%" value="10">
              <label class="radio-button" for="10%">10%</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="tips" id="15%" value="15">
              <label class="radio-button" for="15%">15%</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="tips" id="25%" value="25">
              <label class="radio-button" for="25%">25%</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="tips" id="50%" value="50">
              <label class="radio-button" for="50%">50%</label>
            </div>
            <div class="tip-input-group">
              <input type="text" name="tips" id="tip-input" class="tip-input" placeholder="Custom">
              <span class="error tip-error"></span>
            </div>
          </div>
        </div>
        <div class="input-container">
          <div class="label-container">
            <label class="big-label" for="people-input">Number of People</label>
            <span class="error"></span>
          </div>
          <div class="input-group">
            <img src="images/icon-person.svg" alt="dollar" class="icon">
            <input type="text" id="people-input" class="big-input" placeholder="0">
          </div>
        </div>
      </div>
      <div class="right">
        <div class="result-box">
          <div class="result-container">
            <div class="result-label">
              <h3>Tip Amount</h3>
              / person
            </div>
            <p class="result-value" id="tip-amount-value">
              $0.00
            </p>
          </div>
          <div class="result-container">
            <div class="result-label">
              <h3>Total</h3>
              / person
            </div>
            <p class="result-value" id="total-value">
              $0.00
            </p>
          </div>
          <button class="reset-btn inactive" id="reset-btn">RESET</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
